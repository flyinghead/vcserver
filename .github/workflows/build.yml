name: vcserver build

on: [push, pull_request]

jobs:
  build:
    name: vcserver
    runs-on: ubuntu-latest
    container: debian:11

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install git libcurl-dev libasio-dev libsqlite3-dev

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Build
        run: make

      - uses: actions/upload-artifact@v4
        with:
          path: vcserver
